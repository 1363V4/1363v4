{% extends 'base.html' %}

{% block title %} LRP {% endblock %}

{% block content %}
<div class="grid">
    <div></div>
    <details role="list">
        <summary aria-haspopup="listbox" role="button">
            <img src="/static/img/flags/flag-antarctica.png" width="30" height="30">
            {{ville_d}}
        </summary>
        <ul role="listbox">
            <form method="POST">
                {% for ville in villes %}
                    <li><button type="submit" name="ville" value="{{ ville }}">{{ ville }}</button></li>
                {% endfor %}
            </form>
        </ul>
    </details>
    <button>Ville X</button>
    <div></div>
</div>
{% endblock %}
